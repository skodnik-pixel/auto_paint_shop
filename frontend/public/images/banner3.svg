<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#bg3)"/>
  
  <!-- Автомобиль -->
  <g transform="translate(800, 300)">
    <rect x="-80" y="-20" width="160" height="40" rx="20" fill="#333"/>
    <rect x="-60" y="-40" width="120" height="20" rx="10" fill="#333"/>
    <circle cx="-40" cy="20" r="15" fill="#222"/>
    <circle cx="40" cy="20" r="15" fill="#222"/>
    <circle cx="-40" cy="20" r="8" fill="#666"/>
    <circle cx="40" cy="20" r="8" fill="#666"/>
  </g>
  
  <!-- Инструменты -->
  <g transform="translate(200, 400)">
    <!-- Щетка -->
    <rect x="-8" y="-50" width="16" height="50" fill="#8D6E63"/>
    <rect x="-20" y="-60" width="40" height="10" fill="#A1887F"/>
    <line x1="-20" y1="-55" x2="20" y2="-55" stroke="#6D4C41" stroke-width="1"/>
    <line x1="-20" y1="-50" x2="20" y2="-50" stroke="#6D4C41" stroke-width="1"/>
  </g>
  
  <g transform="translate(280, 380)">
    <!-- Губка -->
    <rect x="-15" y="-30" width="30" height="30" rx="5" fill="#FFB74D"/>
    <circle cx="-8" cy="-20" r="3" fill="#FF8A65"/>
    <circle cx="8" cy="-15" r="2" fill="#FF8A65"/>
    <circle cx="-5" cy="-10" r="2" fill="#FF8A65"/>
  </g>
  
  <g transform="translate(350, 420)">
    <!-- Полотенце -->
    <rect x="-25" y="-20" width="50" height="20" rx="3" fill="#E1F5FE"/>
    <rect x="-20" y="-15" width="40" height="10" fill="#B3E5FC"/>
    <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#81D4FA" stroke-width="1"/>
    <line x1="-20" y1="-5" x2="20" y2="-5" stroke="#81D4FA" stroke-width="1"/>
  </g>
  
  <g transform="translate(420, 350)">
    <!-- Распылитель -->
    <rect x="-8" y="-40" width="16" height="40" fill="#78909C"/>
    <rect x="-12" y="-50" width="24" height="10" rx="5" fill="#90A4AE"/>
    <circle cx="0" cy="-45" r="3" fill="#546E7A"/>
    <rect x="-6" y="-30" width="12" height="20" fill="#B0BEC5"/>
  </g>
  
  <g transform="translate(500, 400)">
    <!-- Ведро -->
    <ellipse cx="0" cy="0" rx="20" ry="25" fill="#FF5722"/>
    <ellipse cx="0" cy="-15" rx="15" ry="20" fill="#FF7043"/>
    <rect x="-5" y="-40" width="10" height="25" fill="#FF5722"/>
  </g>
</svg>

