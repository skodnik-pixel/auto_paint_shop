<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shine" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#bg2)"/>
  
  <!-- Автомобиль с блеском -->
  <g transform="translate(800, 300)">
    <rect x="-80" y="-20" width="160" height="40" rx="20" fill="#333"/>
    <rect x="-60" y="-40" width="120" height="20" rx="10" fill="#333"/>
    <circle cx="-40" cy="20" r="15" fill="#222"/>
    <circle cx="40" cy="20" r="15" fill="#222"/>
    <circle cx="-40" cy="20" r="8" fill="#666"/>
    <circle cx="40" cy="20" r="8" fill="#666"/>
    
    <!-- Блеск на кузове -->
    <ellipse cx="0" cy="-10" rx="60" ry="15" fill="url(#shine)"/>
    <ellipse cx="20" cy="-25" rx="30" ry="8" fill="url(#shine)"/>
  </g>
  
  <!-- Капли керамики -->
  <g transform="translate(200, 400)">
    <ellipse cx="0" cy="0" rx="20" ry="30" fill="#fff" opacity="0.9"/>
    <ellipse cx="0" cy="-10" rx="15" ry="20" fill="#E1F5FE"/>
    <ellipse cx="0" cy="-20" rx="10" ry="10" fill="#B3E5FC"/>
  </g>
  
  <g transform="translate(280, 350)">
    <ellipse cx="0" cy="0" rx="15" ry="25" fill="#fff" opacity="0.9"/>
    <ellipse cx="0" cy="-8" rx="12" ry="15" fill="#E1F5FE"/>
    <ellipse cx="0" cy="-15" rx="8" ry="8" fill="#B3E5FC"/>
  </g>
  
  <g transform="translate(350, 420)">
    <ellipse cx="0" cy="0" rx="18" ry="28" fill="#fff" opacity="0.9"/>
    <ellipse cx="0" cy="-12" rx="14" ry="18" fill="#E1F5FE"/>
    <ellipse cx="0" cy="-20" rx="9" ry="9" fill="#B3E5FC"/>
  </g>
  
  <!-- Щетка для нанесения -->
  <g transform="translate(150, 300)">
    <rect x="-5" y="-40" width="10" height="40" fill="#8D6E63"/>
    <rect x="-15" y="-50" width="30" height="10" fill="#A1887F"/>
    <line x1="-15" y1="-45" x2="15" y2="-45" stroke="#6D4C41" stroke-width="1"/>
    <line x1="-15" y1="-40" x2="15" y2="-40" stroke="#6D4C41" stroke-width="1"/>
  </g>
</svg>

